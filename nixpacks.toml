[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.pdo",
    "php82Extensions.pdo_pgsql",
    "php82Extensions.mbstring",
    "php82Extensions.tokenizer",
    "php82Extensions.xml",
    "php82Extensions.ctype",
    "php82Extensions.json",
    "php82Extensions.bcmath",
    "php82Extensions.fileinfo"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction"
]

[start]
cmd = "php artisan config:clear && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
